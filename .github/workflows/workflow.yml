name: Project CI

on:
  push:
    branches: [master]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v3

      - name: Setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: project build
        run: mvn clean package -DskipTests

      - name: project tests
        run: mvn test